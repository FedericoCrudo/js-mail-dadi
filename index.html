<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>JS - Tool</title>
</head>
<body>
    <main>
       <!-- section biglietti treno -->
       <section  class="block m_top_50 ms_text_darkblue">
        <i style="font-size:80px" class="fas fa-dice "></i>
        
        <div class="box m_top_10 ">
            <div id="message"></div>
            <!-- form -->
            <form action="#" class="pd_50">
                <h2>Cosa aspetti? Inizia a Giocare</h2>
                <div class="button-section m_top_20">
                       
                    <button class="button-red button" id="gioca" class="text_tras_up" type="submit">Gioca</button>
                </div>
            </form>

        </div>
    </section>
    <!-- sezione hidden/show risultato -->
    <section class=" block  m_top_50 ms_text_darkblue"">
        <h2>Risultato</h2>
        <!-- box biglietto -->
        <div id="risultato" class="box hidden  m_top_10  pd_20">
            <div class="player">
                <!-- sezione utente -->
                <div class="utente">
                    <!-- immagine -->
                    <div class="avatar">
                        <span class="text_tras_up bold font_size_25" >you</span>
                        <div class="immagine m_top_10">
                            <img src="https://www.pngrepo.com/download/15281/boy.png" alt="">
                        </div>
                    </div>
                    <!-- sezione dado utente -->
                    <div  class="infoU m_right_50">
                        <img id="resultU" src="" alt="">
                    </div>
                </div>
                <!-- sezione computer -->
                <div class="computer">
                    <div  class="infoC m_left_50">
                        <img  id="resultC"  src="" alt="">
                    </div>
                    <!-- avatar -->
                    <div class="avatar">
                        <span class="text_tras_up bold font_size_25" >Computer</span>
                        <div class="immagine m_top_10">
                            <img src="https://img.lovepik.com/original_origin_pic/18/08/03/66b982330c5f58edcf253e100a9b68ec.png_wh860.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            

            <div id="esito">
                
            </div>
        </div>

              

    
    </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
